    <main class="formu container mt-5 mb-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"> Comienza tu camino en Yogalquimia</h3>
                        <h3 class="card-title"> Contáctanos!</h3>
                    </div>
                </div>



                <div class="card-body">


                    <!--FORMULARIO-->
                    <form action="#" method="GET" enctype="text/plain">
                        <!--Agrupar componentes...FORM GROUP-->

                        <div class="form-group">
                            <label for="nombre" class="font-weight-bold">Nombre:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="nombre" id="nombre"
                                placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido" class="font-weight-bold">Apellido:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="apellido" id="apellido"
                                placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento" class="font-weight-bold">Fecha de nacimiento:</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                required>
                        </div>
                        <!--Agrupar componentes...FORM GROUP ROW-->
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Ingresa tu correo electrónico" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fono" class="col-sm-4 col-form-label font-weight-bold">Teléfono:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="tel" name="fono" id="fono"
                                    placeholder="Ej:+56 9 1234 5678" required>
                            </div>
                        </div>

                        <!--RADIO BUTTOM-->


                        <div class="form-group">
                            <label for="genero" class="font-weight-bold">Seleccione su género:</label>
                            <div class="form-check">
                                <!--aqui viene la magia-->
                                <div class="form-check-label">
                                    <label for="femenino" class="form-check-label">
                                        <input class="form-check-input" type="radio" name="genero" id="femenino"
                                            value="femenino">Femenino
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="masculino" class="form-check-label">
                                        <input class="form-check-input" type="radio" name="genero" id="masculino"
                                            value="masculino">Masculino
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="otro_genero" class="form-check-label">
                                        <input class="form-check-input" type="radio" name="genero" id="otro_genero"
                                            value="otro_genero">Otro
                                    </label>
                                </div>
                            </div>

                        </div>
                        <!--CHECKBOX-->
                        <div class="form-group">
                            <label for="conocer" class="font-weight-bold">Cómo llegaste a esta página?</label>
                            <div class="form-check">
                                <div class="form-check-label">
                                    <label for="redes" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="redes" id="redes"
                                            value="redes">Redes Sociales
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="buscador" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="buscador" id="buscador"
                                            value="buscador">Buscador Web
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="amigos" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="amigos" id="amigos"
                                            value="amigos">Amig@s
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="otros" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="otros" id="otros"
                                            value="otros">Otros
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cursos" class="font-weight-bold">Qué terapias te interesan?</label>
                            <div class="form-check">
                                <div class="form-check-label">
                                    <label for="hatha" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="hatha" id="hatha"
                                            value="hatha">Hatha Yoga Meditativo
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="prenatal" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="prenatal" id="prenatal"
                                            value="prenatal">Yoga Prenatal
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="ciclo" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="ciclo" id="ciclo"
                                            value="ciclo">Yoga para el Ciclo Menstrual
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="champi" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="champi" id="champi"
                                            value="champi">Masaje Champi
                                    </label>
                                </div>
                                <div class="form-check-label">
                                    <label for="flores" class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="flores" id="flores"
                                            value="flores">Flores de Bach
                                    </label>
                                </div>

                            </div>

                        </div>

                        <!--Select o Combobox-->
                        <div class="form-group">
                            <label for="nivel" class="font-weight-bold">Tienes conocimientos acerca de las opciones
                                seleccionadas?</label>
                            <select name="nivel" id="nivel" class="form-control">
                                <option value="Básico">Básico</option>
                                <option value="Intermedio">Intermedio</option>
                                <option value="Avanzado">Avanzado</option>
                                <option value="No_tiene">Ninguno</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="enfermedad" class="font-weight-bold">Indícanos si tienes una enfermedad u otras
                                dolencias</label>
                            <!--font-weight-bold = negrita-->
                            <input class="form-control" type="text" name="enfermedad" id="enfermedad">
                        </div>


                        <!--Textarea-->
                        <div class="form-group">
                            <label for="comentarios" class="font-weight-bold">Escribe tu consulta:</label>
                            <textarea class="form-control" name="comentarios" id="comentarios" cols="30"
                                rows="5"></textarea>
                        </div>



                        <!-- Toogle button o Switch-->
                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input class="custom-control-input" type="checkbox" name="aceptar" id="aceptar">
                                <label for="aceptar" class="custom-control-label">Quiero recibir notificaciones en mi
                                    correo</label>
                            </div>
                        </div>

                        <!--Botones-->
                        <div class="form-group">
                            <input class="btn btn-secondary" type="submit" value="Enviar" id="enviar">
                        </div>
